---
properties:
  - name: size
    type: string
    description: Size of each box. Supported values are `regular|large`.
    required: false
    defaultValue: regular
  - name: icon
    type: string
    description: Icon to use. The value need to be an icon from an [SVG sprite](/posts/features/icon-sets/).
    required: false
  - name: title
    type: string
    description: Title text of the hint.
    required: false
